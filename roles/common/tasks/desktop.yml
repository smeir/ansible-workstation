- name: Install diodon clipboard manager
  apt: pkg={{ item }} state=installed
  with_items:
    - diodon

- name: add repo for ambiance-flat-colors - http://www.omgubuntu.co.uk/2016/03/flat-ambiance-radiance-color-gtk-theme
  apt_repository: repo='ppa:ravefinity-project/ppa'

- name: Install ambiance-flat-colors und unity-tweaks
  apt: pkg={{ item }} state=installed
  with_items:
    - ambiance-flat-colors
    - unity-tweak-tool

- name: add repo for sysmonitor indicator - https://github.com/fossfreedom/indicator-sysmonitor
  apt_repository: repo='ppa:fossfreedom/indicator-sysmonitor'

- name: Package | Install sysmonitor indicator
  apt: pkg={{ item }} state=installed
  with_items:
    - indicator-sysmonitor

